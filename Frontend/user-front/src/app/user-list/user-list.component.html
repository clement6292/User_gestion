<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Liste des Utilisateurs</h1>
  
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Erreur:</strong>
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>
  
    <div class="overflow-x-auto mt-6">
      <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Nom</th>
            <th class="py-3 px-6 text-left">Email</th>
            <th class="py-3 px-6 text-left">RÃ´le</th>
            <th class="py-3 px-6 text-left">Actions</th> <!-- Nouvelle colonne pour les actions -->
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <tr *ngFor="let user of users" class="border-b border-gray-300 hover:bg-gray-100">
            <td class="py-3 px-6">{{ user.id }}</td>
            <td class="py-3 px-6">{{ user.name }}</td>
            <td class="py-3 px-6">{{ user.email }}</td>
            <td class="py-3 px-6">{{ user.role }}</td>
            <td class="py-3 px-6">
                <button (click)="editUser(user)" class="text-blue-600 hover:underline">Modifier</button>
                <button *ngIf="user.id" (click)="deleteUser(user.id)" class="text-red-600 hover:underline">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
