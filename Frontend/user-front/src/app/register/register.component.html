<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">S'inscrire</h2>
  
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Nom</label>
        <input 
          id="name" 
          formControlName="name" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Votre nom" 
        />
        <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['name'].errors['required']">Le nom est requis.</div>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          type="email" 
          placeholder="Votre email" 
        />
        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['email'].errors['required']">L'email est requis.</div>
          <div *ngIf="f['email'].errors['email']">L'email est invalide.</div>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Mot de passe</label>
        <input 
          id="password" 
          formControlName="password" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          type="password" 
          placeholder="Votre mot de passe" 
        />
        <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis.</div>
          <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractères.</div>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700">Confirmer le mot de passe</label>
        <input 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          type="password" 
          placeholder="Confirmer votre mot de passe" 
        />
        <div *ngIf="submitted && registerForm.errors?.['passwordMismatch']" class="text-red-500 text-sm mt-1">
          Les mots de passe ne correspondent pas.
        </div>
      </div>
  
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200"
      >
        S'inscrire
      </button>
  
      <p class="mt-4 text-center text-gray-600">
        Déjà un compte ? <a routerLink="/login" class="text-blue-500 hover:underline">Se connecter</a>
      </p>
    </form>
  </div>
